<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
    <header>
            <div id="head">
                <div class="logo">
                    <img src="images\logo.png" alt="" id="logo">
                </div>
                <nav>
                    <a href="#" id="home">Home</a>
                    <a href="#" id="about">About</a>
                    <a href="#" id="article">Article</a>
                    <a href="#" id="contact">Contact</a>
                </nav>
            </div>
    </header>
    <main>
        <section id="firstSec">
            <div class="container" id="one">
                <article>
                    <div class="ipsumNews">
                        <h1>Ipsum <span>News</span> !</h1>
                        <br>
                        <h2>Your place to go to get informed</h2>
                        <br>
                        <hr id="ipsumLine">
                        <br>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum ipsam ab quam sed qui cumque vitae dolore architecto dolor accusamus magnam, veniam magni nesciunt.</p>
                        <br>
                        <div class="butt"><em>know more</em></div>
                    </div>
                </article>
                <aside><img src="images\image3.png" alt=""></aside>
            </div>
        </section>
    </main>
    <div class="lastNews">
        <section id="secSec">
            <div class="container">
                <br>
                <h3>Latest news</h3>
                <hr id="latestLine">
                <div id="two">
                    <div class="photo1"><img src="images\image1.png" alt=""></div>
                    <div class="photo"><img src="images\image2.png" alt=""></div>
                    <div class="photo"><img src="images\image4.png" alt=""></div>
                    <div class="photo"><img src="images\image5.png" alt=""></div>
                    <div class="photo"><img src="images\image6.png" alt=""></div>
                    <br>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
